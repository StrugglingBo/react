<html>
	<head>
		<meta charset='utf8'>
		<title>学习react</title>
	</head>
	<body>
	<div id="div"></div>

		<!-- 引入react核心库 -->
		<script src='lib/react.js'></script>
		<!-- 引入react DOM操作相关的库 -->
		<script src='lib/react-dom.min.js'></script>
		<!-- browser.min.js库是用来解析jsx语法的  -> jsd代码  -->
		<script src='lib/browser.min.js'></script>	

		<!-- jsx语法 -->
		<script type='text/babel'>
			var style = {
				fontSize:'200px',
				color:'red',
				border:'2px solid green',
			}

			//注释：将h1标签渲染到div标签中
			ReactDOM.render(<div style = {style}>hello</div>,document.getElementById('div'));
		</script>
	</body>
</html>
