<html>
	<head>
		<meta charset='utf8'>
		<title>学习react</title>
	</head>
	<body>
	<div id="div"></div>
	<div id="d"></div>

		<!-- 引入react核心库 -->
		<script src='lib/react.js'></script>
		<!-- 引入react DOM操作相关的库 -->
		<script src='lib/react-dom.min.js'></script>
		<!-- browser.min.js库是用来解析jsx语法的  -> jsd代码  -->
		<script src='lib/browser.min.js'></script>	

		<!-- jsx语法 -->
		<script type='text/babel'>
			var style = {
				fontSize:'20px',
				color:'blue',
				border:'2px solid green',
			}

			var style1 = {
				fontSize:'60px',
				color:'red',
				border:'2px solid green',
			}

			//自定义一个组件类， 类名：Hello，首字符需大写
			var Hello = React.createClass({
				render: function() {
						return <h1 style = {style}>hello World</h1>;
					}
			});
			//自定义一个组件类， 类名：Move，首字符需大写
			var Move = React.createClass({
				render: function() {
						return <h2 style = {style1}>hello World</h2>;
					}
			});
			//根据上面定义的组件类，生成了一个组件事例
			//注释：将自定义的Hello组件渲染到div标签中
			ReactDOM.render(<Hello></Hello>,document.getElementById('div'));
			//注释：将自定义的Move组件渲染到d标签中
			ReactDOM.render(<Move></Move>,document.getElementById('d'));
		</script>
	</body>
</html>
