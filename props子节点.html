<html>
	<head>
		<meta charset='utf8'>
		<title>学习react</title>
		<!-- 定义样式 -->
		<style type="text/css">
			h1{
				color: green;
			}
		</style> 
	</head>
	<body>
	<div id="div"></div>

		<!-- 引入react核心库 -->
		<script src='lib/react.js'></script>
		<!-- 引入react DOM操作相关的库 -->
		<script src='lib/react-dom.min.js'></script>
		<!-- browser.min.js库是用来解析jsx语法的  -> jsd代码  -->
		<script src='lib/browser.min.js'></script>

			
		<!-- jsx语法 -->
		<script type='text/babel'>
			// var style = {
			// 	color : 'red',
			// 	fontSize :'40px',
			// }

			//自定义一个组件类， 类名：Hello，首字符需大写
			var Hello = React.createClass({
				render: function() {
						return <div>
							<h1>{this.props.children}</h1>
							<p style={{color:'red'}}>页可以这样添加样式，第一个花括号指的是里面要是表达式，第二个花括号指的是里面要是一个对象</p>
						</div>;
					}
			});
			//根据上面定义的组件类，生成了一个组件事例
			//注释：将自定义的Hello组件渲染到div标签中
			ReactDOM.render(<Hello>react会将开始标签跟结束标签之间的所有子节点保存到一个名为this.props.children的特殊组件的属性中(上面的this.props.children所指代的就是这个自定义组件Hello中的内容)</Hello>,document.getElementById('div'));
		</script>
	</body>
</html>
