<html>
	<head>
		<meta charset='utf8'>
		<title>学习react</title>
	</head>
	<body>
	<div id="div"></div>

		<!-- 引入react核心库 -->
		<script src='lib/react.js'></script>
		<!-- 引入react DOM操作相关的库 -->
		<script src='lib/react-dom.min.js'></script>
		<!-- browser.min.js库是用来解析jsx语法的  -> jsd代码  -->
		<script src='lib/browser.min.js'></script>

			
		<!-- jsx语法 -->
		<script type='text/babel'>
			
			//自定义一个组件类(子组件)， 类名：Hello，首字符需大写
			var Hello = React.createClass({

				//1.将要接受到属性
				componentWillReceiveProps: function  () {
					// console.log('1 componentWillReceiveProps') 
				},
				//2.是否要更新组件
				shouldComponentUpdate: function(){
					// console.log('2 shouldComponentUpdate');
					return true;
				},
				//3.组件将要更新
				componentWillUpdate:function(){
					// console.log('3 componentWillUpdate');
				},
				//4.渲染
				render: function(){
					console.log('4 render');
					return <p>{this.props.flg}</p>;
				},
				//5.更新完毕
				componentDidUpdate: function(){
					// console.log('5 componentDidUpdate');
				}
			});

			//定义父组件
			var Father = React.createClass({
				//初始化状态
				getInitialState: function(){
					return {text:'请输入'};
				},
				//自定义处理事件的函数
				hundleChange: function(event){
					// console.log(event.target.value);
					//更改状态
					this.setState({text:event.target.value});
				},

				render: function(){
					//获取状态
					var text = this.state.text;
					return <div>
							<Hello flg={text}></Hello>
							<input type="text" onChange={this.hundleChange}/>
					</div>;
				}
			});

			//根据上面定义的组件类，生成了一个组件事例
			//注释：将自定义的Hello组件渲染到div标签中
			ReactDOM.render(<Father></Father>,document.getElementById('div'));
		</script>
	</body>
</html>
