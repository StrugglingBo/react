<html>
	<head>
		<meta charset='utf8'>
		<title>学习react</title>
	</head>
	<body>
	<div id="div"></div>
	<div id="d"></div>

		<!-- 引入react核心库 -->
		<script src='lib/react.js'></script>
		<!-- 引入react DOM操作相关的库 -->
		<script src='lib/react-dom.min.js'></script>
		<!-- browser.min.js库是用来解析jsx语法的  -> jsd代码  -->
		<script src='lib/browser.min.js'></script>

			
		<!-- jsx语法 -->
		<script type='text/babel'>
			
			//自定义一个组件类， 类名：Hello，首字符需大写
			var Hello = React.createClass({

				//属性是所有组件共有的
				//状态是组件内部的


				//即使没有渲染组件也会调用
				//1.设置默认的属性
				getDefaultProps: function  () {
					console.log('1 getDefaultProps');
					return {lag:'为组件设置默认属性'};//为组件设置属性
				},
				//以下四个函数，只有当实际渲染一个组件的时候，才会调用，且只有render会显示渲染的内容
				//2.设置默认的状态
				getInitialState: function (){
					console.log('2 getInitialState');
					// return null;
					return {flg:'设置默认状态'};
				},
				//3.将要装载
				componentWillMount: function(){
					console.log('3 componentWillMount');
					console.log(ReactDOM.findDOMNode(this));//这里返回null
					return {dlg:'将要装载'};
				},
				//4.渲染阶段
				render: function(){
					console.log('4 render');
					return <div>
						<p style={{color:'red'}}>{this.props.lag}</p>
						<p>{this.props.flg}</p>
						<p>{this.props.dag}</p>
						<h1>渲染阶段</h1>
						<p>{this.props.tag}</p>
					</div>;
				},
				//5.装载完毕
				componentDidMount:function(){
					console.log('5 componentDidMount');
					//该函数内可以操作DOM
					//可以获取到真正的DOM节点(ReactDOM.findDOMNode(this)指的是查看当前的节点)
					console.log(ReactDOM.findDOMNode(this));

					// return {tag:'装载完毕'};
				}
			});
			//根据上面定义的组件类，生成了一个组件事例
			//注释：将自定义的Hello组件渲染到div标签中
			ReactDOM.render(<Hello></Hello>,document.getElementById('div'));
			ReactDOM.render(<Hello></Hello>,document.getElementById('d'));
		</script>
	</body>
</html>
