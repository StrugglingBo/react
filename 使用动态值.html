<html>
	<head>
		<meta charset='utf8'>
		<title>学习react</title>
	</head>
	<body>
	<div id="div"></div>

		<!-- 引入react核心库 -->
		<script src='lib/react.js'></script>
		<!-- 引入react DOM操作相关的库 -->
		<script src='lib/react-dom.min.js'></script>
		<!-- browser.min.js库是用来解析jsx语法的  -> jsd代码  -->
		<script src='lib/browser.min.js'></script>	

		<!-- jsx语法 -->
		<script type='text/babel'>
			var style = {
				fontSize:'20px',
				color:'blue',
				border:'2px solid green',
			}
			//定义一个msg变量
			var msg = '你妹的';
			//定义一个函数
			function Demo(){
				return '哈哈哈，我学会了';
			}
			//自定义一个组件类， 类名：Hello，首字符需大写
			var Hello = React.createClass({
				render: function() {
						// return <h1 style = {style}>{msg}</h1>;
						//一个一级标签只能包含一个h1标签，如果想同时添加h1、p标签，就得用div包起来，另外花括号里面{}，不仅能传变量，也能传一个函数或者是自执行函数等等(只能写表达式，不能写if语句)；
						return <div>
						<h1 style = {style}>{msg}</h1>
						<p style = {style}>{new Date().toString()}</p>
						<p style = {style}>{Demo()}</p>
						<p style = {style}>{(5>0?'yes':'no')}</p>
						<p style = {style}>{(function(){return '这个真不难'})()}</p>
						</div>;
					}
			});
			//根据上面定义的组件类，生成了一个组件事例
			//注释：将自定义的Hello组件渲染到div标签中
			ReactDOM.render(<Hello></Hello>,document.getElementById('div'));
		</script>
	</body>
</html>
