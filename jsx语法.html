<html>
	<head>
		<meta charset='utf8'>
		<title>jsx语法</title>
	</head>
	<body>
		<div id='flg'></div>
		<script src='lib/react.js'></script>
		<script src='lib/react-dom.js'></script>
		<script src='lib/browser.min.js'></script>
		<script type='text/babel'>
			var names = ['Alice','bo'];
			// ReactDOM.render(<div>{names}</div>,document.getElementById('flg'));

			ReactDOM.render(
					<div>
						{
							names.map(function(name) {
								return <div>hello,{name}!</div>
							})
						}
					</div>,
					document.getElementById('flg')
				);
		</script>
	</body>
</html>
